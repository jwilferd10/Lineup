<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lineup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        
        <main class="container">
            <section class="text-center border rounded mt-3 p-2">
                <!-- Header-->
                <header class="pb-5">
                    <h1>Lineup</h1>
                    <h4>Create your to-do list on the go!</h4>
                </header>

                <!-- To-Do List Form -->
                <form class="form-inline">
                    <!-- form entry -->
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <input type="userInput" class="form-control" id="userInput" placeholder="Enter a task">
                        </div>
                    </div>
                    <!-- buttons -->
                    <div class="pt-3">
                        <button type="submit" id="addTask" class="btn btn-primary mb-2">Add Task</button>
                        <button type="submit" id="delAllTasks" class="btn btn-warning mb-2">Delete All Tasks</button>
                    </div>
                </form>
            </section>

            <!-- wrapper for ul -->
            <section class="border rounded mt-3 p-3">
                <div class="row justify-content-center">
                    <h3 class="text-center">My To-Do List</h3>
                    <ul id="taskList" class="col-5">
                        <!-- generated list items here -->
                    </ul>
                </div>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
