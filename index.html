<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lineup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <main>
            <!-- Header-->
            <header>
                <h1>Lineup</h1>
                <h2>An app to help you sort out your to-do list!</h2>
            </header>

            <!-- To-Do List Form -->
            <form class="form-inline">
                <input type="userInput" class="form-control" id="userInput" placeholder="Enter a task">
                <button type="submit" id="addTask" class="btn btn-primary mb-2">Add Task</button>
            </form>

            <!-- wrapper for ul -->
            <section>
                <ul id="taskList">
                    <!-- generated list items here -->
                </ul>
            </section>

            <!-- Footer -->
            <footer>
                <!-- Buttons will go here -->
            </footer>

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
