<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lineup - Create Your To-Do List On The Go!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    </head>

    <body onload="timeInit()">
        
        <main class="container">
            <!-- Header-->       
            <header class="pb-5 text-center">
                <h1>Lineup</h1>
                <h4>Create your to-do list on the go!</h4>       
                
                <!-- Github Repository Button -->
                <div id="circularBtn" aria-label="Github repository button">
                    <button id="gitHubBtn" class="btn btn-outline-secondary mt-2" >
                        <a href="https://github.com/jwilferd10/Lineup" target="_blank" rel="noopener noreferrer">
                            <img id="gitHubImg" src="./assets/img/github.png" alt="GitHub Logo and Link">
                        </a>
                    </button>
                </div>
            </header>

            <!-- Form section -->
            <section class="text-center border border-dark rounded p-2">      
                <!-- Time & Date Wrapper -->
                <div class="dtDis pt-2">
                    <h4 class="dateDisplay"></h4>
                    <h5 class="timeDisplay"></h5>
                </div>

                <!-- To-Do List Form -->
                <form class="form-inline">
                    <div class="row justify-content-center">
                        <!-- form entry -->
                        <div class="col-xs-12 col-lg-5 pt-2">
                            <input type="userInput" class="form-control" id="userInput" placeholder="Enter a task">
                        </div>
                    </div>
                    <!-- buttons -->
                    <div class="pt-3">
                        <button type="submit" id="addTask" class="btn btn-primary mb-2">Add Task</button>
                        <!-- <button type="submit" id="delAllTasks" class="btn btn-warning mb-2">Delete All Tasks</button> -->
                        <button type="button" id="delAllTasks" class="btn btn-warning mb-2" data-bs-toggle="modal" data-bs-target="#deleteAllModal">
                            Delete All Tasks
                        </button>
                    </div>
                </form>
            </section>

            <!-- wrapper for ul -->
            <section class="border border-dark rounded mt-3 p-3">
                <div class="row justify-content-center">
                    <h3 class="text-center">My To-Do List</h3>
                    <!-- Figure out how to style this row item -->
                    <ul id="taskList" class="col-xs-14 col-lg-5 pt-3">
                        <!-- generated list items here -->
                    </ul>
                </div>
            </section>

            <!-- Delete All Modal -->
            <div class="modal fade" id="deleteAllModal" tabindex="-1" role="dialog" aria-labelledby="deleteAllModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="deleteAllModalLabel">‚ùó Delete All Items?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body text-center">
                    Clicking confirm will permanently delete <b>all</b> items on the list, are you sure?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="deleteAllBtn btn btn-danger" data-bs-dismiss="modal">Confirm</button>
                    </div>
                </div>
                </div>
            </div>
        </main>

        <!-- Cloud Animation -->
        <section id="cloudWrapper">
            <div class="c1 pt-1">
                <div class="cloud"></div>
            </div>

            <div class="c2 pt-1">
                <div class="cloud"></div>
            </div>

            <div class="c3 pt-1">
                <div class="cloud"></div>
            </div>

            <div class="c4 pt-1">
                <div class="cloud"></div>
            </div>

            <div class="c5 pt-1">
                <div class="cloud"></div>
            </div>

            <div class="c6 pt-1">
                <div class="cloud"></div>
            </div>

            <div class="c7 pt-1">
                <div class="cloud"></div>
            </div>
        </section>

        <footer>
            <p class="footerText fixed-bottom text-center">&copy;2022 by Jonathan Wilferd</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
